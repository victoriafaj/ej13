<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación Dinámica de Inputs</title>
</head>
<body>
    <label for="cantidadInputs">Selecciona la cantidad de inputs: </label>
    <select id="cantidadInputs" onchange="crearInputs()">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    
    <div id="contenedorInputs"></div>
    
    <script>
        function crearInputs() {
            const cantidad = parseInt(document.getElementById('cantidadInputs').value);
            const contenedorInputs = document.getElementById('contenedorInputs');
            
            contenedorInputs.innerHTML = ''; // Limpiar el contenedor antes de agregar los inputs
            
            for (let i = 0; i < cantidad; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Input ${i + 1}`;
                contenedorInputs.appendChild(input);
            }
        }
    </script>
</body>
</html>
